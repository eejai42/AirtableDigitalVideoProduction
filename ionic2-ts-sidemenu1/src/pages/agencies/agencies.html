<ion-header xml:space="preserve">
  <ion-navbar>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
          <ion-row>
                Agencies
          </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header><ion-content padding="" xml:space="preserve">
     <div class="center">
        <p class="ionic-logo"></p>
    </div>

    <ion-card>
        
                <ion-card-header>
                     Agencies
                </ion-card-header>
                <ion-list>
                    
                    <div *ngIf="!agencies || agencies.length === 0">
                        <p style="padding: 1em; font-weight: bold;">
                            No Agencies yet.
                        </p>
                    </div>
                    
                    <div *ngIf="agencies && agencies.length > 0">
                        <button ion-item="" (click)="goToState(AgencyState, agency)" *ngFor="let agency of agencies">
                            <ion-icon name="document" item-left=""></ion-icon>
                            {{ agency.Name }}
                        </button>
                    </div>
                    

                    <hr />

                    <button ion-item="" (click)="addNewAgency()">
                        <ion-icon name="add" item-left=""></ion-icon> New Agency
                    </button>
                </ion-list>
            
    </ion-card>

</ion-content>
