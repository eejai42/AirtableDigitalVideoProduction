<ion-header xml:space="preserve">
  <ion-navbar>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
          <ion-row>
                <ion-col text-left="">
                                                    {{ agencycontact.Name }}
                                                </ion-col><ion-col text-right="" style="font-size: 0.6em;color: gray;">
                                                    - AgencyContact</ion-col>
          </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header><ion-content padding="" xml:space="preserve">
     <div class="center">
        <p class="ionic-logo"></p>
    </div>

    <ion-card>
        
                <ion-card-header *ngIf="!editMode">
                    
                        <ion-item>
                                <ion-label>Name</ion-label>
                                <ion-input [readonly]="true" type="text" name="agencycontactName" [(ngModel)]="agencycontact.Name"></ion-input>
                                
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Phone</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="Phone" 
                                                name="agencycontactPhoneName" 
                                                [(ngModel)]="agencycontact.Phone"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Email</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="Email" 
                                                name="agencycontactEmailName" 
                                                [(ngModel)]="agencycontact.Email"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Team</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="Team" 
                                                name="agencycontactTeamName" 
                                                [(ngModel)]="agencycontact.Team"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>createdTime</ion-label>
                                <ion-input type="datetime"
                                                disabled="true" 
                                                placeholder="createdTime" 
                                                name="agencycontactcreatedTimeName" 
                                                [(ngModel)]="agencycontact.createdTime"></ion-input>
                            </ion-item>
                            

                             <ion-row right="">
                                <ion-col text-right="">   
                                    <button ion-button="" (click)="editMode = true"><ion-icon name="create"></ion-icon> Edit</button>
                                </ion-col> 
                            </ion-row>
                                            
                </ion-card-header>
                    
                        <div *ngIf="editMode">
                            <ion-item>
                                <ion-label>Name</ion-label>
                                <ion-input type="text" name="agencycontactName" [(ngModel)]="agencycontact.Name"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Phone</ion-label>
                                <ion-input type="text" 
                                                placeholder="Phone" 
                                                name="agencycontactPhoneName" 
                                                [(ngModel)]="agencycontact.Phone"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Email</ion-label>
                                <ion-input type="text" 
                                                placeholder="Email" 
                                                name="agencycontactEmailName" 
                                                [(ngModel)]="agencycontact.Email"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Team</ion-label>
                                <ion-input type="text" 
                                                placeholder="Team" 
                                                name="agencycontactTeamName" 
                                                [(ngModel)]="agencycontact.Team"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>createdTime</ion-label>
                                <ion-input type="datetime"
                                                placeholder="createdTime" 
                                                name="agencycontactcreatedTimeName" 
                                                [(ngModel)]="agencycontact.createdTime"></ion-input>
                            </ion-item>
                            
                            <ion-row>
                                <ion-col text-left="">
                                    <button ion-button="" secondary="" (click)="updateAgencyContact(agencycontact)">
                                        <ion-icon name="checkmark" item-left=""></ion-icon> Ok
                                    </button>
                                </ion-col>
                                <ion-col text-right="">
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col text-left="">
                                    <button ion-button="" secondary="" *ngIf="canDelete"  (click)="deleteAgencyContact()">
                                        <ion-icon name="trash" item-left=""></ion-icon> Delete
                                    </button>
                                </ion-col>
                                <ion-col text-right="">
                                </ion-col>
                            </ion-row>
                        </div>
                    

                <p>
                
                More about {{ agencycontact.Name }} can go here...
                

                
                </p>

                

            
    </ion-card>

</ion-content>
