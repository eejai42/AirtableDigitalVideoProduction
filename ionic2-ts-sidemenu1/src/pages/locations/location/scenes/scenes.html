<ion-header xml:space="preserve">
  <ion-navbar>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
          <ion-row>
                <ion-col text-left="">
                                                    {{ this.parent.location.Name }}
                                                </ion-col><ion-col text-right="" style="font-size: 0.6em;color: gray;">
                                                    - Scenes</ion-col>
          </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header><ion-content padding="" xml:space="preserve">
     <div class="center">
        <p class="ionic-logo"></p>
    </div>

    <ion-card>
        
                <ion-card-header>
                     Scenes
                </ion-card-header>
                <ion-list>
                    
                    <div *ngIf="!scenes || scenes.length === 0">
                        <p style="padding: 1em; font-weight: bold;">
                            No Scenes yet.
                        </p>
                    </div>
                    
                    <div *ngIf="scenes && scenes.length > 0">
                        <button ion-item="" (click)="goToState(SceneState, scene)" *ngFor="let scene of scenes">
                            <ion-icon name="document" item-left=""></ion-icon>
                            {{ scene.Name }}
                        </button>
                    </div>
                    

                    <hr />

                    <button ion-item="" (click)="addNewScene()">
                        <ion-icon name="add" item-left=""></ion-icon> New Scene
                    </button>
                </ion-list>
            
    </ion-card>

</ion-content>
