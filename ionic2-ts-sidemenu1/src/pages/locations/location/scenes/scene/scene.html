<ion-header xml:space="preserve">
  <ion-navbar>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
          <ion-row>
                <ion-col text-left="">
                                                    {{ scene.Name }}
                                                </ion-col><ion-col text-right="" style="font-size: 0.6em;color: gray;">
                                                    - Scene</ion-col>
          </ion-row>
    </ion-title>
  </ion-navbar>
</ion-header><ion-content padding="" xml:space="preserve">
     <div class="center">
        <p class="ionic-logo"></p>
    </div>

    <ion-card>
        
                <ion-card-header *ngIf="!editMode">
                    
                        <ion-item>
                                <ion-label>Name</ion-label>
                                <ion-input [readonly]="true" type="text" name="sceneName" [(ngModel)]="scene.Name"></ion-input>
                                
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>SceneName</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="SceneName" 
                                                name="sceneSceneNameName" 
                                                [(ngModel)]="scene.SceneName"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Script</ion-label>
                                <ion-input type="text" 
                                                disabled="true" 
                                                placeholder="Script" 
                                                name="sceneScriptName" 
                                                [(ngModel)]="scene.Script"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>SceneNum</ion-label>
                                <ion-input type="number"
                                                disabled="true" 
                                                placeholder="SceneNum" 
                                                name="sceneSceneNumName" 
                                                [(ngModel)]="scene.SceneNum"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>createdTime</ion-label>
                                <ion-input type="datetime"
                                                disabled="true" 
                                                placeholder="createdTime" 
                                                name="scenecreatedTimeName" 
                                                [(ngModel)]="scene.createdTime"></ion-input>
                            </ion-item>
                            

                             <ion-row right="">
                                <ion-col text-right="">   
                                    <button ion-button="" (click)="editMode = true"><ion-icon name="create"></ion-icon> Edit</button>
                                </ion-col> 
                            </ion-row>
                                            
                </ion-card-header>
                    
                        <div *ngIf="editMode">
                            <ion-item>
                                <ion-label>Name</ion-label>
                                <ion-input type="text" name="sceneName" [(ngModel)]="scene.Name"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>SceneName</ion-label>
                                <ion-input type="text" 
                                                placeholder="SceneName" 
                                                name="sceneSceneNameName" 
                                                [(ngModel)]="scene.SceneName"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>Script</ion-label>
                                <ion-input type="text" 
                                                placeholder="Script" 
                                                name="sceneScriptName" 
                                                [(ngModel)]="scene.Script"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>SceneNum</ion-label>
                                <ion-input type="number"
                                                placeholder="SceneNum" 
                                                name="sceneSceneNumName" 
                                                [(ngModel)]="scene.SceneNum"></ion-input>
                            </ion-item>
                            
                            <ion-item>
                                <ion-label>createdTime</ion-label>
                                <ion-input type="datetime"
                                                placeholder="createdTime" 
                                                name="scenecreatedTimeName" 
                                                [(ngModel)]="scene.createdTime"></ion-input>
                            </ion-item>
                            
                            <ion-row>
                                <ion-col text-left="">
                                    <button ion-button="" secondary="" (click)="updateScene(scene)">
                                        <ion-icon name="checkmark" item-left=""></ion-icon> Ok
                                    </button>
                                </ion-col>
                                <ion-col text-right="">
                                </ion-col>
                            </ion-row>
                            <ion-row>
                                <ion-col text-left="">
                                    <button ion-button="" secondary="" *ngIf="canDelete"  (click)="deleteScene()">
                                        <ion-icon name="trash" item-left=""></ion-icon> Delete
                                    </button>
                                </ion-col>
                                <ion-col text-right="">
                                </ion-col>
                            </ion-row>
                        </div>
                    

                <p>
                
                More about {{ scene.Name }} can go here...
                

                
                </p>

                
                <ion-card-header>
                    <hr />
                </ion-card-header>
                <ion-list>
                    
                        
                        
                        <button ion-item="" (click)="goToState(InventoryItemsState, scene)">
                            <ion-icon name="list" item-left=""></ion-icon>
                            InventoryItems   
                            
                            <small style="font-size: 0.8em; color: gray;">({{ scene.InventoryItems ? scene.InventoryItems.length : 0 }})</small>
                        </button>
                    
                        
                        
                        <button ion-item="" (click)="goToState(ShotsState, scene)">
                            <ion-icon name="list" item-left=""></ion-icon>
                            Shots   
                            
                            <small style="font-size: 0.8em; color: gray;">({{ scene.Shots ? scene.Shots.length : 0 }})</small>
                        </button>
                    
                </ion-list>
        

            
    </ion-card>

</ion-content>
